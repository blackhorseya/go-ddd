# CI workflow for Go DDD project
# Runs on push to main and pull requests
# Jobs: lint, test, build, semantic-release (main only)
name: CI
run-name: "CI: ${{ github.event.pull_request.title || github.event.head_commit.message }} by @${{ github.actor }}"

on:
  push:
    branches:
      - main
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - ".goreleaser.yaml"
      - "Taskfile.yml"
      - ".golangci.yml"
      - "Dockerfile"
      - ".github/workflows/ci.yml"
      - ".github/actions/**"
  pull_request:
    branches:
      - main
    paths:
      - "**.go"
      - "go.mod"
      - "go.sum"
      - ".goreleaser.yaml"
      - "Taskfile.yml"
      - ".golangci.yml"
      - "Dockerfile"
      - ".github/workflows/ci.yml"
      - ".github/actions/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: ./.github/actions/setup-go

      - name: Setup Task
        uses: ./.github/actions/setup-task

      - name: Format
        run: task fmt

      - name: Lint
        run: task lint

      - name: Test
        run: task test

      - name: Setup GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true

      - name: Build (GoReleaser)
        run: goreleaser build --snapshot --clean

      - name: Summary
        run: |
          echo "## CI Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Branch** | \`${{ github.ref_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Actor** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "| **Event** | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Checks Passed âœ…" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Format" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Lint" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Test" >> $GITHUB_STEP_SUMMARY
          echo "- [x] Build" >> $GITHUB_STEP_SUMMARY

  release:
    name: Semantic Release
    needs: ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run semantic-release
        id: semantic
        uses: go-semantic-release/action@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Semantic Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -n "${{ steps.semantic.outputs.version }}" ]; then
            echo "### ðŸš€ New Release: v${{ steps.semantic.outputs.version }}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| **Version** | \`v${{ steps.semantic.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
            echo "| **Commit** | \`${{ github.sha }}\` |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Build & Publish workflow will be triggered automatically." >> $GITHUB_STEP_SUMMARY
          else
            echo "### â­ï¸ No Release" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "No version bump required based on commit messages." >> $GITHUB_STEP_SUMMARY
          fi
