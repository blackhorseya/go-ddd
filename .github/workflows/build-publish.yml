# Build & Publish workflow for Go DDD project
# Triggers: after CI completes on main, or manual dispatch
# Jobs: build binaries, docker images, push to GHCR
name: Build & Publish
run-name: "Build & Publish: ${{ inputs.version || github.event.workflow_run.head_commit.message || 'latest' }} by @${{ github.actor }}"

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]
  workflow_dispatch:
    inputs:
      version:
        description: "Version to build (e.g., v1.0.0)"
        required: true
        type: string

permissions:
  contents: write
  packages: write
  id-token: write

jobs:
  build-publish:
    name: Build & Publish
    runs-on: ubuntu-latest
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event.workflow_run.conclusion == 'success')

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get latest tag
        id: tag
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "version=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            echo "version=$TAG" >> $GITHUB_OUTPUT
          fi

      - name: Check if tag exists
        if: steps.tag.outputs.version == ''
        run: |
          echo "No tag found, skipping build"
          exit 0

      - name: Checkout tag
        if: steps.tag.outputs.version != ''
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.tag.outputs.version }}
          fetch-depth: 0

      - name: Setup Go
        if: steps.tag.outputs.version != ''
        uses: ./.github/actions/setup-go

      - name: Setup Task
        if: steps.tag.outputs.version != ''
        uses: ./.github/actions/setup-task

      - name: Setup GoReleaser
        if: steps.tag.outputs.version != ''
        uses: goreleaser/goreleaser-action@v6
        with:
          install-only: true

      - name: Login to GHCR
        if: steps.tag.outputs.version != ''
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up QEMU
        if: steps.tag.outputs.version != ''
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        if: steps.tag.outputs.version != ''
        uses: docker/setup-buildx-action@v3

      - name: Build & Publish
        if: steps.tag.outputs.version != ''
        run: task release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: steps.tag.outputs.version != ''
        run: |
          echo "## Build & Publish Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Item | Value |" >> $GITHUB_STEP_SUMMARY
          echo "|------|-------|" >> $GITHUB_STEP_SUMMARY
          echo "| **Version** | \`${{ steps.tag.outputs.version }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Trigger** | \`${{ github.event_name }}\` |" >> $GITHUB_STEP_SUMMARY
          echo "| **Actor** | @${{ github.actor }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Artifacts ðŸ“¦" >> $GITHUB_STEP_SUMMARY
          echo "- [GitHub Release](https://github.com/${{ github.repository }}/releases/tag/${{ steps.tag.outputs.version }})" >> $GITHUB_STEP_SUMMARY
          echo "- [Docker Image](https://github.com/${{ github.repository }}/pkgs/container/${GITHUB_REPOSITORY#*/})" >> $GITHUB_STEP_SUMMARY
