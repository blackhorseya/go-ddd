name: PR Title Check

on:
  pull_request:
    types:
      - opened
      - edited
      - synchronize
      - reopened

jobs:
  check-pr-title:
    name: Check PR Title Format
    runs-on: ubuntu-latest
    permissions:
      pull-requests: read
    steps:
      - name: Validate PR Title
        uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Configure which types are allowed (Conventional Commits)
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Optionally require a scope
          requireScope: false
          # Allow multiple paragraphs in the body and footer
          validateSingleCommit: false
          # Configure custom scopes (optional)
          # scopes: |
          #   api
          #   domain
          #   infrastructure
          #   application
